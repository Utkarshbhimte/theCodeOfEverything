<div class="card-container">

{% for post in site.posts %}

  <div class="blog-card">
    <div class="container">
      <h4>{{post.title}}</h4>
      <p>{{ content | strip_html | truncatewords: 20 }}</p>
      <span class="author">{{post.author}}</span>
    </div>
  </div>

{% endfor %}

</div>
